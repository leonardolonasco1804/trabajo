    :root{

    *{box-sizing:border-box}
    body{

    .card{

    .badge{

    h1{

    p{
      margin:10px 0 0;

    }

    .details{

      background:rgba(255,255,255,.75);

      border:1px solid rgba(0,0,0,.06);

    .details b{color:#111}

    .cta{
      display:flex;

      gap:12px;
      margin-top:20px;
      align-items:center;
    }

    button{
      border:0;
      padding:12px 16px;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      font-size:16px;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      user-select:none;
    }
    button:active{transform:translateY(1px) scale(.99)}

    .yes{
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow: 0 10px 25px rgba(255,45,85,.35);
    }
    .yes:hover{box-shadow: 0 14px 30px rgba(255,45,85,.45)}

    .maybe{
      background:rgba(255,255,255,.9);
      border:1px solid rgba(0,0,0,.12);
      color:#222;
    }
    .maybe:hover{background:white}

    .note{
      margin-top:14px;
      font-size:14px;
      opacity:.8;
    }

    .heart{
      position:absolute;
      bottom:-40px;
      font-size:24px;
      opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,.15));
      z-index:1;
      pointer-events:none;
    }
    @keyframes floatUp{
      from { transform: translateY(0) translateX(0) rotate(0deg); opacity:.95; }
      to   { transform: translateY(-120vh) translateX(var(--drift)) rotate(25deg); opacity:0; }
    }

    .toast{
      margin-top:16px;
      padding:14px 16px;
      border-radius:16px;
      background:rgba(255,255,255,.85);
      border:1px solid rgba(0,0,0,.06);
      display:none;
    }
    .toast.show{display:block}
    .toast h2{margin:0 0 6px; font-size:20px}
    .toast a{
      color:var(--accent);
      font-weight:700;
      text-decoration:none;
    }
    .toast a:hover{text-decoration:underline}

    .sig{
      margin-top:14px;
      font-weight:700;
      color:#111;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .sig span{
      background:rgba(255,255,255,.85);
      border:1px solid rgba(0,0,0,.06);
      padding:8px 10px;
      border-radius:999px;
    }
    /* Overlay con imagen */
#overlay{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#overlay.show{
  display: flex;
}

#overlay img{
  max-width: 85vw;
  max-height: 85vh;
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  animation: popIn 0.6s ease;
}

@keyframes popIn{
  from{
    transform: scale(0.6);
    opacity: 0;
  }
  to{
    transform: scale(1);
    opacity: 1;
  }
}

  </style>
